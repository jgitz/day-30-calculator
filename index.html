<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Calculator</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" id="theme" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
  <script src="./script.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <h1>Calculator</h1>

      <div class="first-row">
          <input type="button" name="delete" id="delete" value= "CE" onclick="">
        <input type="text" name="result" class="result" id="result" value="" placeholder="Result" readonly /> <!-- readonly means user cannot input values into the text box but, van copy tab or highlight it -->
        <input type="button" value="C" onclick="clear_display()" id="clear" />
      </div>
      <div class="second-row">
        <input type="button" value="1" onclick="display_number(1)" id="one" />
        <input type="button" value="2" onclick="display_number(2)" id="two" />
        <input type="button" value="3" id="three" onclick="display_number(3)" />
        <input type="button" value="+" onclick="display_number('+')" />
      </div>
      <div class="third-row">
        <input type="button" value="4" id="four" onclick="display_number(4)" />
        <input type="button" value="5" id="five" onclick="display_number(5)" />
        <input type="button" value="6" id="six" onclick="display_number(6)" />
        <input type="button" value="-" onclick="display_number('-')" />
      </div>
      <div class="fourth-row">
        <input type="button" value="7" id="seven" onclick="display_number(7)" />
        <input type="button" value="8" id="eight" onclick="display_number(8)" />
        <input type="button" value="9" id="nine" onclick="display_number(9)" />
        <input type="button" value="x" onclick="display_number('*')" />
      </div>
      <div class="fifth-row">
        <input type="button" value="/" onclick="display_number('/')" />

        <input type="button" value="0" id="zero" onclick="display_number(0)" />
        <input type="button" value="." class="dot" onclick="display_number('.')" />
        <input type="button" value="=" onclick="calculate_display()" />
      </div>
     
    </div>
  </div>
  <!-- Fontawesome Script -->
  <script src="https://kit.fontawesome.com/f28b055962.js" crossorigin="anonymous"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
